<div class="jumbotron">
   <h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<p ng-show="mensagem" class="text-{{mensagem.classe}}">
   {{mensagem.texto}}
</p>
      
<a class="btn btn-primary" href="#!/contato">
   Novo
</a>

<input ng-model="filtro" type="search" placeholder="parte do nome" />

<p ng-show="contatos.length">
   Contatos cadastrados: {{contatos.length}}
</p>
<p ng-hide="contatos.length" class="text-info">
   Não há contatos cadastrados
</p>

<div class="table-responsive">
   <table class="table table-hover">
      <tr>
         <th>NOME</th>
         <th>E-MAIL</th>
         <th>EMERGÊNCIA</th>
         <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="c in contatos | filter: filtro">
         <td>
            <a href="#!/contato/{{c._id}}">{{c.nome}}</a>
         </td>
         <td>
            {{c.email}}
         </td>
         <td>
            {{c.emergencia.nome}}
         </td>
         <td class="text-center">
            <button class="btn btn-warning" ng-click="remover(c)">
               Remover
            </button>
         </td>
      </tr>
   </table>
</div>
